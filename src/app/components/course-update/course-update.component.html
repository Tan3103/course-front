<div class="update-form-container">
  <h3>Update</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="course.id" name="id">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="course.title" name="title">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="course.description" name="description">
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
