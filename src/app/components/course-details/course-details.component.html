<div class="employee-details" *ngIf="course">
  <h2>Details</h2>
  <hr/>
  <div>
    <label><b>First Name: </b></label> {{course.id}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{course.title}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{course.description}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="back-button">Back to Employee List</button><br>
